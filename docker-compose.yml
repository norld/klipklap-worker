services:
  yt-dlp-worker:
    build: .
    container_name: yt-dlp-worker
    # No external port mapping - service is only accessible via internal network
    volumes:
      - yt-dlp-downloads:/app/downloads
      - ./logs:/app/logs
    env_file:
      - .env.prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - klipklap_klipklap-network

networks:
  klipklap_klipklap-network:
    external: true

volumes:
  yt-dlp-downloads:
    driver: local